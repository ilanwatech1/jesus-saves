<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Sunday School" />
    <meta name="author" content="Sunday School" />
    <title>Sunday School - Empowering Young Minds</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-5">
            <a class="navbar-brand" href="#">Sunday School</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-lg-8 text-center">
                    <h1 class="display-3">Empowering Young Minds</h1>
                    <p class="lead">Join our Sunday School community and help your child grow in faith.</p>
                    <a class="btn btn-primary" href="#">Register Now</a>
                </div>
            </div>
        </div>
        <!-- Background Video -->
        <video autoplay muted loop id="background-video">
            <source src="assets/background-video.mp4" type="video/mp4">
        </video>
    </section>

    <!-- Carousel Section -->
    <section class="carousel-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">Our Programs</h2>
            <div class="carousel slide" id="programCarousel" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/program1.jpg" class="d-block w-100" alt="Program 1">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/program2.jpg" class="d-block w-100" alt="Program 2">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/program3.jpg" class="d-block w-100" alt="Program 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#programCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#programCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Marquee Section -->
    <section class="marquee-section py-5 bg-light">
        <div class="container">
            <marquee behavior="scroll" direction="left">
